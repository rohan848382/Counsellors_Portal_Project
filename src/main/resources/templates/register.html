<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register Here</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-image: url('/images/m3.jpg'); 
            background-size: cover; /* Cover the entire page */
            background-position: center; /* Center the background image */
            color: white; /* Text color */
        }
        .container {
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background for readability */
            padding: 40px; /* Padding around the container */
            border-radius: 8px; /* Rounded corners */
            margin-top: 100px; /* Margin from the top */
            max-width: 500px; /* Maximum width for the container */
            margin-left: auto; /* Center the container horizontally */
            margin-right: auto; /* Center the container horizontally */
        }
        .form-group {
            margin-bottom: 20px; /* Space between form groups */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Register Here</h1>

        <font style="color: red;">
            <p th:text="${emsg}"></p>
        </font>
        <font style="color: green;">
            <p th:text="${smsg}"></p>
        </font>

        <form th:action="@{/register}" th:object="${counsellor}" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="" th:field="*{name}" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="" th:field="*{email}" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="" th:field="*{pwd}" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="phno">Phone Number:</label>
                <input type="number" id="phno" name="" th:field="*{phno}" class="form-control" maxlength="10" pattern="[0-9]{10}" required />
            </div>
            <div class="form-group text-center">
                <input type="submit" value="Register" class="btn btn-primary" />
            </div>
        </form>

        <div class="text-center mt-3">
            <a href="/" style="color: white;">Click Here To Login</a>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
