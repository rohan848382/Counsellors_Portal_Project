<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa; /* Light background color */
        }
        .sidebar {
            height: 100vh; /* Full-height sidebar */
            position: fixed; /* Fixed sidebar */
            left: 0;
            top: 0;
            background-color: #343a40; /* Dark background for sidebar */
            padding: 20px; /* Padding for sidebar */
        }
        .sidebar a {
            color: white; /* White text color for sidebar links */
            margin-bottom: 15px; /* Space between links */
            text-decoration: none; /* No underline for links */
            display: block; /* Block display for full width */
        }
        .sidebar a:hover {
            background-color: #495057; /* Darker background on hover */
        }
        .main-content {
            margin-left: 250px; /* Space for sidebar */
            padding: 20px; /* Padding for main content */
        }
        .card {
            margin-bottom: 20px; /* Space between cards */
            border: none; /* No border for cards */
            border-radius: 10px; /* Rounded corners for cards */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Soft shadow effect */
        }
        .card-header {
            background-color: #007bff; /* Card header color */
            color: white; /* White text for card header */
            border-radius: 10px 10px 0 0; /* Rounded corners for header */
        }
        h2 {
            margin-bottom: 20px; /* Space below heading */
        }
    </style>
</head>
<body>

<div class="sidebar">
    <h2 class="text-white">Dashboard</h2>
    <a href="dashboard" class="active"><i class="fas fa-tachometer-alt"></i> View Dashboard</a>
    <a href="enquiry"><i class="fas fa-plus-circle"></i> Add Enquiry</a>
    <a href="view-enquiries"><i class="fas fa-list"></i> View Enquiry</a>
    <a href="logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
</div>

<div class="main-content">
    <h2 class="text-center">Dashboard Page</h2>

    <div class="row">
        <div class="col-md-3">
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-chart-line"></i> Total Enquiries
                </div>
                <div class="card-body" th:text="${dashboardInfo.totalEnqs}"></div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-folder-open"></i> Open Enquiries
                </div>
                <div class="card-body" th:text="${dashboardInfo.openEnqs}"></div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-user-check"></i> Enrolled Enquiries
                </div>
                <div class="card-body" th:text="${dashboardInfo.enrolledEnqs}"></div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-user-times"></i> Lost Enquiries
                </div>
                <div class="card-body" th:text="${dashboardInfo.loseEnqu}"></div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
