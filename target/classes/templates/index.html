<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Here</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-image: url('/images/linkpage.jpg'); 
            background-size: cover; 
            background-position: center; 
            color: white; 
        }
        .container {
            background-color: rgba(0, 0, 0, 0.7); 
            padding: 40px; 
            border-radius: 8px; 
            margin-top: 100px; 
            max-width: 400px; 
            margin-left: auto; 
            margin-right: auto; 
        }
        .form-group {
            margin-bottom: 20px; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Login Here</h1>

        <font style="color: red;">
            <p th:text="${emsg}"></p>
        </font>

        <form th:action="@{/login}" th:object="${counsellor}" method="post">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="" th:field="*{email}" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="" th:field="*{pwd}" class="form-control" required />
            </div>
            <div class="form-group text-center">
                <input type="submit" value="Login" class="btn btn-primary" />
            </div>
        </form>

        <div class="text-center mt-3">
            <a href="/register" style="color: white;">Click Here To Register</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
